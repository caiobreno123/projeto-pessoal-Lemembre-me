<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastro - EcoTrack</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <main class="container">
    <h1>Cadastro de Dispositivo</h1>
    <form id="form">
      <label>Nome:<input name="nome" required></label>
      <label>PotÃªncia (W):<input name="potencia" type="number" step="0.1" required></label>
      <label>Horas por dia:<input name="horasUso" type="number" step="0.1" required></label>
      <button class="btn" type="submit">Salvar</button>
    </form>
    <p id="msg"></p>
    <p><a href="/">Voltar</a></p>
  </main>
<script>
document.getElementById('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const f = e.target;
  const data = {
    nome: f.nome.value,
    potencia: Number(f.potencia.value),
    horasUso: Number(f.horasUso.value)
  };
  const res = await fetch('/api/devices', {
    method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)
  });
  const json = await res.json();
  if (res.ok) {
    document.getElementById('msg').innerText = 'Dispositivo salvo com id ' + json.id;
    f.reset();
  } else {
    document.getElementById('msg').innerText = 'Erro: ' + (json.error || JSON.stringify(json));
  }
});
</script>
</html>
