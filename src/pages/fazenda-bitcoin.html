<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fazenda Bitcoin - EcoTrack</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <main class="container">
    <h1>Calculadora de Fazenda de Mineração</h1>
    <form id="form">
      <label>Quantidade de rigs: <input name="numeroRigs" type="number" value="10"></label>
      <label>Potência por rig (W): <input name="potenciaPorRig" type="number" value="1500"></label>
      <label>Horas por dia: <input name="horasPorDia" type="number" value="24"></label>
      <label>Tarifa (por kWh): <input name="tarifa" type="number" step="0.01" value="0.8"></label>
      <button class="btn" type="submit">Calcular</button>
    </form>
    <pre id="res"></pre>
    <p><a href="/">Voltar</a></p>
  </main>
<script>
document.getElementById('form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const f = e.target;
  const data = {
    numeroRigs: Number(f.numeroRigs.value),
    potenciaPorRig: Number(f.potenciaPorRig.value),
    horasPorDia: Number(f.horasPorDia.value),
    tarifa: Number(f.tarifa.value)
  };
  const res = await fetch('/api/fazenda', { method: 'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
  const json = await res.json();
  document.getElementById('res').innerText = JSON.stringify(json, null, 2);
});
</script>
</html>
