<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Annotador POO - Contas e Tarefas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Annotador POO</h1>
    <p>Não esqueça contas a pagar e tarefas importantes</p>
  </header>

  <main class="container">
    <section class="controls card">
      <form id="entryForm">
        <div class="row">
          <label>Tipo
            <select id="typeSelect" required>
              <option value="bill">Conta</option>
              <option value="task">Tarefa</option>
            </select>
          </label>

          <label>Título
            <input id="title" type="text" placeholder="Ex: Luz / Entregar relatório" required />
          </label>
        </div>

        <div class="row">
          <label>Descrição
            <input id="description" type="text" placeholder="Descrição (opcional)" />
          </label>

          <label>Valor (apenas para contas)
            <input id="amount" type="number" step="0.01" placeholder="0.00" />
          </label>
        </div>

        <div class="row">
          <label>Data de vencimento / prazo
            <input id="dueDate" type="date" />
          </label>

          <label>Prioridade
            <select id="priority">
              <option value="low">Baixa</option>
              <option value="medium" selected>Média</option>
              <option value="high">Alta</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button type="submit" id="saveBtn">Salvar</button>
          <button type="button" id="clearForm">Limpar</button>
        </div>
      </form>

      <div class="tools">
        <button id="filterAll">Todos</button>
        <button id="filterBills">Contas</button>
        <button id="filterTasks">Tarefas</button>
        <button id="exportBtn">Exportar JSON</button>
        <button id="importBtn">Importar JSON</button>
        <input type="file" id="fileInput" accept=".json" style="display:none" />
      </div>
    </section>

    <section class="list card">
      <h2>Meus itens</h2>
      <div id="itemsList" class="items"></div>
    </section>
  </main>

  <footer>
    <small>Annotador POO • Frontend standalone • Usa localStorage</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
